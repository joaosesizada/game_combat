<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Sessão dos metas -->
    <meta name="description"
        content="Eternal Nexus é um jogo de luta multiplayer com combates intensos e gráficos incríveis. Entre nessa batalha épica agora!">
    <meta name="keywords"
        content="jogo de luta, multiplayer, Eternal Nexus, jogo online, batalha, combate, game de luta, jogo grátis, PvP, jogos de ação">
    <meta property="og:title" content="Eternal Nexus - Jogo de Luta Multiplayer">
    <meta property="og:description"
        content="Participe de batalhas épicas em Eternal Nexus, o jogo de luta multiplayer definitivo. Desafie seus amigos online!">
    <meta property="og:image" content="./imgs/logo/ogglogo.png">
    <meta property="og:url" content="https://eternalnexus.online">
    <meta property="og:type" content="website">

    <link rel="shortcut icon" href="/imgs/logo/favicon.svg" type="image/x-icon">

    <script src="/js/main.js" type="module"></script>
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="/css/config.css">
    <link rel="stylesheet" href="/css/animation.css">
    <link rel="stylesheet" href="/css/room.css">

    <title>Sala de Jogo || Eternal Nexus</title>

    <style>
        /* CSS Integrado */
        body {
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        header {
            top: 0;
            position: absolute;
            width: 100%;
            height: 0;
            text-align: center;
        }

        .title {
            color: var(--white);
            font-size: 3rem;
            margin-top: 50px;
        }

        .container-orange {
            max-width: 300px;
            width: 300px;
            height: 200px;
            margin: 20px 0;
        }

        #infoSala {
            font-size: 20px;
            font-weight: bold;
        }

        #logo {
            width: 300px;
        }

        /* Novos estilos */
        #room {
            margin: 20px 0;
            text-align: center;
        }

        #characterSelect {
            margin-top: 10px;
            width: 200px;
        }

        #gameCanvas {
            width: 800px;
            height: 600px;
            border: 4px solid #000;
        }

        #play {
            margin-top: 20px;
            padding: 15px 30px;
        }
    </style>
</head>

<body>
    <div id="background"></div>
    <header>
        <h1 class="title">Sala de Jogo</h1>
    </header>
    
    <div class="trio-caloroso">
        <div class="container-orange">
            <h3>Código Sala</h3>
            <div id="infoSala">Carregando...</div>
        </div>
        <img src="/imgs/logo/logo.png" id="logo">
        <div class="container-orange">
            <div style="display: flex; justify-content: center;">
                <h3>Players:</h3>
                <h3 id="placar">1/2</h3>
            </div>
            <div id="host"></div>
            <div id="player2"></div>
        </div>
    </div>

    <!-- Seção de seleção de personagem -->
    <div id="room">
        <label for="characterSelect">Escolha seu personagem:</label>
        <select id="characterSelect" class="nes-select">
            <option value="heroKnight">Hero Knight</option>
            <option value="ninja">Ninja</option>
        </select>
    </div>

    <button id="play" class="nes-btn is-primary">Play</button>

    <!-- Seção do jogo (inicialmente oculta) -->
    <div id="game" style="display:none;">
        <canvas id="gameCanvas"></canvas>
    </div>

    <script src="/socket.io/socket.io.js"></script>
</body>

</html>
