<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Sessão dos metas (usado para divulgação) sempre padrão -->
    <meta name="description"
        content="Eternal Nexus é um jogo de luta multiplayer com combates intensos e gráficos incríveis. Entre nessa batalha épica agora!">
    <meta name="keywords"
        content="jogo de luta, multiplayer, Eternal Nexus, jogo online, batalha, combate, game de luta, jogo grátis, PvP, jogos de ação">
    <meta property="og:title" content="Eternal Nexus - Jogo de Luta Multiplayer">
    <meta property="og:description"
        content="Participe de batalhas épicas em Eternal Nexus, o jogo de luta multiplayer definitivo. Desafie seus amigos online!">
    <meta property="og:image" content="./imgs/logo/ogglogo.png">
    <meta property="og:url" content="https://eternalnexus.online">
    <meta property="og:type" content="website">

    <link rel="shortcut icon" href="/imgs/logo/favicon.svg" type="image/x-icon">

    <script src="/js/main.js" type="module"></script>
    <!-- <script src="/js/verificad.js" defer></script>
    <script src="/js/som2.js" defer></script> -->
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />


    <link rel="stylesheet" href="/css/config.css">
    <link rel="stylesheet" href="/css/animation.css">
    <link rel="stylesheet" href="/css/room.css">

    <title>Sala de Jogo </title>
</head>

<body>
    <div id="game-box">
        <canvas id="gameCanvas"></canvas>
    </div>
    <div id="lobbyContainer">
        <div id="background"></div>
        <header>
            <h1 class="title">Sala de Jogo</h1>
        </header>
        <div class="trio-caloroso">
            <div class="container-orange">
                <h3>Código Sala</h3>
                <div id="infoSala">Carregando...</div>
            </div>
            <div class="container-orange">
                <select id="characterSelect" class="nes-select">
                    <option value="heroKnight">Hero Knight</option>
                    <option value="ninja">Ninja</option>
                </select>
            </div>
            <div class="container-orange">
                <div style="display: flex; justify-content: center;">
                    <h3>Players:</h3>
                    <h3 id="placar">1/2</h3>
                </div>
                <div id="host"></div>
                <div id="player2"></div>
            </div>
        </div>
        <button id="play">Play</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
</body>

</html>
