<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- metas OG etc... -->
  <link rel="shortcut icon" href="/imgs/logo/favicon.svg">

  <!-- estilos -->
  <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/config.css">
  <link rel="stylesheet" href="/css/animation.css">
  <link rel="stylesheet" href="/css/room.css">

  <title>Sala de Jogo || Eternal Nexus</title>

<body>
  <!-- Jogo (inicialmente oculto) -->
  <div id="game" style="display:none;">
    <canvas id="gameCanvas"></canvas>
  </div>

 <div id="lobbyContainer">
   <header>
     <h1 class="title">Sala de Jogo</h1>
   </header>
   <div class="trio-caloroso">
     <div class="container-orange">
       <h3>CÃ³digo Sala</h3>
       <div id="infoSala">Carregando...</div>
     </div>
     <img src="/imgs/logo/logo.png" id="logo">
     <div class="container-orange">
       <div style="display: flex; justify-content: center;">
         <h3>Players:</h3>
         <h3 id="placar">0/2</h3>
       </div>
       <div id="host"></div>
       <div id="player2"></div>
     </div>  
    </div>
    <div id="room">
      <label for="characterSelect">Escolha seu personagem:</label>
      <select id="characterSelect">
        <option value="heroKnight">Hero Knight</option>
        <option value="ninja">Ninja</option>
      </select>
      <button id="play" class="nes-btn is-primary">Play</button>
    </div>
 </div>


  <!-- scripts -->
  <script src="/socket.io/socket.io.js"></script>
