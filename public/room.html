<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sala de Jogo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="./js/client.js" type="module"></script>
  <link rel="stylesheet" href="./css/room.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="game">
    <canvas id="gameCanvas" width="1200" height="800"></canvas>
  </div>
  <div class="container py-4" id="room">
    <h1 class="text-center mb-4 text-dark">Sala de Jogo</h1>
    <div class="alert alert-info text-center" id="infoSala">Carregando informações da sala...</div>
    <button id="play">Play</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const infoSala = document.getElementById('infoSala')

    const pathParts = window.location.pathname.split('/');
    const roomId = pathParts[pathParts.length - 1];

    socket.on('connect', () => {

      setTimeout(() => {
        socket.emit("addPlayer", { roomId });
      }, 500);
    });

    const play = document.getElementById("play")

    play.addEventListener("click", () => {
      socket.emit("startGame", { roomId }) 
    })

    socket.on("goToGame", () => {
      const game = document.getElementById("game")
      const room = document.getElementById("room")

      game.style.display = "block"
      room.style.display = "none"
    })

    socket.on("updateRoom", ({ room }) => {
      update(room) 
    });

    function update(room) {
      infoSala.innerHTML = room.id
    }
  </script>
</body>

</html>
