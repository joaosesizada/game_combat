<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lobby Game Combat</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jersey+15&display=swap');

        body {
            background-color: #556458;
            /* Verde pastel */
            font-family: "Jersey 15", sans-serif;
            font-weight: 200;
            font-style: normal;
            font-size: 1.2rem;
            color: #f5f9a3;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background-color: #804a43;
            border: 3px solid #5b342f;
            border-radius: 0;
        }
        
        .btn-primary {
            background-color: #8bbd7a;
            border: 3px solid #7ca86d;
            border-radius: 0;
        }
        
        .btn-primary:hover {
            background-color: #7ab468;
        }
        
        #cod_entry {
            border: 3px solid #7ca86d;
            border-radius: 0;
        }

        .input-group-text {
            background-color: #8bbd7a;
            border: none;
            border: 3px solid #7ca86d;
            border-radius: 0;
            color: #fff;
        }

        .form-control {
            border: 1px solid #8bbd7a;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card shadow p-4">
            <h1 class="text-center mb-4">
                <i class="fa-solid fa-gamepad"></i> Lobby Game Combat
            </h1>
            <div class="mb-3">
                <label for="cod_entry" class="form-label">Digite o c칩digo da Sala:</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fa-solid fa-key"></i>
                    </span>
                    <input type="text" id="cod_entry" class="form-control" placeholder="Informe o c칩digo da sala">
                </div>
            </div>
            <div class="d-grid gap-2 mb-3">
                <button id="btn_entry" class="btn btn-primary">
                    <i class="fa-solid fa-sign-in-alt"></i> Entrar
                </button>
            </div>
            <div class="d-grid gap-2">
                <button id="btn_create" class="btn btn-primary">
                    <i class="fa-solid fa-plus"></i> Criar Sala
                </button>
            </div>
            <p id="mensagem" class="mt-3 text-center"></p>
        </div>
    </div>

    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Bootstrap JS Bundle (com Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const socket = io();

        const btn_create = document.getElementById('btn_create');
        const btn_entry = document.getElementById('btn_entry');
        const cod_entry = document.getElementById('cod_entry');
        const mensagem = document.getElementById('mensagem');

        // Criar uma nova sala e redirecionar
        btn_create.addEventListener('click', () => {
            socket.emit("criar_sala", (resposta) => {
                if (resposta && resposta.url) {
                    window.location.href = resposta.url;
                }
            });
        });

        // Entrar em uma sala existente e redirecionar
        btn_entry.addEventListener('click', () => {
            const codigoSala = cod_entry.value.trim();
            if (codigoSala) {
                socket.emit("entrar_sala", codigoSala, (resposta) => {
                    if (resposta.sucesso) {
                        window.location.href = resposta.url;
                    } else {
                        mensagem.innerText = resposta.mensagem;
                    }
                });
            } else {
                mensagem.innerText = "Digite um c칩digo de sala v치lido!";
            }
        });
    </script>
</body>

</html>
