<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Sessão dos metas (usado para divulgação) sempre padrão -->
    <meta name="description" content="Eternal Nexus é um jogo de luta multiplayer com combates intensos e gráficos incríveis. Entre nessa batalha épica agora!">
    <meta name="keywords" content="jogo de luta, multiplayer, Eternal Nexus, jogo online, batalha, combate, game de luta, jogo grátis, PvP, jogos de ação">
    <meta property="og:title" content="Eternal Nexus - Jogo de Luta Multiplayer">
    <meta property="og:description" content="Participe de batalhas épicas em Eternal Nexus, o jogo de luta multiplayer definitivo. Desafie seus amigos online!">
    <meta property="og:image" content="./imgs/logo/ogglogo.png">
    <meta property="og:url" content="https://eternalnexus.online">
    <meta property="og:type" content="website">

    <link rel="shortcut icon" href="./imgs/logo/icon.svg" type="image/x-icon">
    
    <script src="./js/cadastrar.js" defer></script>
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="./css/config.css">
    <link rel="stylesheet" href="./css/animation.css">
    <link rel="stylesheet" href="./css/scrollbar.css">
    <link rel="stylesheet" href="./css/cadastrar.css">

    <title>Cadastrar || Eternal Nexus</title>
</head>
<body>
    <div id="background"></div>
    <img src="./imgs/logo/logo.png" id="logo">
    <div class="container-blue">
        <h1 class="nes-text is-primary">CADASTRAR</h1>
        <div class="nes-container with-title form">
            <p class="title">Cadastrar sua conta</p>
            <div class="size">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div id="usernameValido" class="verifica"></div>
            
            <div class="container-password">
                <input type="password" id="password" placeholder="Password" required>
                <button id="eye-password"><i class="fa-solid fa-eye" style="color: #ffffff;"></i></button>
            </div>
            <div id="senhaValida" class="verifica"></div>

            <div class="size">
                <input type="password" id="confirm_password" placeholder="Confirmar senha" required>
            </div>
            <div id="senhaConfirmada" class="verifica"></div>

            <div class="size">
                <input type="text" id="email" placeholder="Email" required>
            </div>
            <div id="emailValido" class="verifica"></div>

            <select id="photo_user">
                <option value="default">Selecione uma imagem de perfil</option>
                <option value="cavalheira">Cavalheira</option>
                <option value="ninja">Ninja</option>
                <option value="viking">viking</option>
                <option value="monge">monge</option>
                <option value="santo">santo</option>
                <option value="galinho">galinho</option>
            </select>

            <img src="./imgs/icones/default.png" id="img_user" alt="Imagem de perfil do usuário">

            <div class="size">
                <button id="cadastrar">REGISTRAR</button>
            </div>
            <a id="login" href="login.html">Já tem Cadastro?</a>
        </div>
    </div>
</body>
</html>
