<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sala de Jogo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Jersey+15&display=swap');

body {
  background-color: #556458;
  /* Verde pastel */
  font-family: "Jersey 15", sans-serif;
  font-weight: 200;
  font-style: normal;
  font-size: 1.2rem;
}

.player-item {
  background-color: #f5f9a3;
  border: 3px solid #ced18a;
  padding: 10px 15px;
  margin-bottom: 10px;
  display: flex;
  align-items: center;
  /* Inicia invisível para a animação */
  opacity: 0;
  animation: fadeIn 0.8s forwards;
}

.player-item:hover {
  transition: 0.5s;
  transform: translateY(-5px);
}

/* Animação de fade-in com delay para cada item */
@keyframes fadeIn {
  to {
    opacity: 1;
  }
}

#infoSala {
  background-color: #8bbd7a;
  border-radius: 0;
  border: #7ca86d solid 3px;
  font-weight: 500;
  font-size: 2rem;
}

#infoSala:hover {
  transition: 0.5s;
  transform: translateY(-5px);
}

#jogadoresText {
  color: #212529;
}

#play {
  display: none;
  background-color: #804a43;
  border-radius: 0;
  font-size: 1.6rem;
  border: 3px solid #5b342f;
}

#play:hover {
  color: #212529;
  transition: 0.5s;
  transform: translateY(-5px);
}

#players {
  display: flex;
  justify-content: space-between;
}

#players li {
  padding: 50px;
  width: 48%;
  display: flex;
  flex-direction: column;
}

#players li i {
  width: 50px;
  height: 50px;
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 30px;
}

#trocaPlayer {
  background-color: transparent;
  border: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;

}

#carrousel {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100%;
  background-color: rgb(0, 0, 0, 0.8);
  display: none;
}

#close-carrousel {
  position: fixed;
  top: 0;
  right: 0;
}
</style>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4 text-dark">Sala de Jogo</h1>
    <div class="alert alert-info text-center" id="infoSala">Carregando informações da sala...</div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const socket = io();

    socket.on('connect', () => {
      const pathParts = window.location.pathname.split('/');
      const roomId = pathParts[pathParts.length - 1];

      socket.emit("addPlayer", { roomId });
    });

    socket.on('updateRoom', ({ room }) => {

    });
  </script>
</body>

</html>
