<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lobby Game Combat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/home.css">
    <script src="./js/homeClient.js" defer type="module"></script>
</head>

<body>
    <div class="container">
        <div class="card shadow p-4">
            <h1 class="text-center mb-4">
                <i class="fa-solid fa-gamepad"></i> Lobby Game Combat
            </h1>
            <div class="mb-3">
                <label for="cod_entry" class="form-label">Digite o código da Sala:</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fa-solid fa-key"></i>
                    </span>
                    <input type="text" id="cod_entry" class="form-control" placeholder="Informe o código da sala">
                </div>
            </div>
            <div class="d-grid gap-2 mb-3">
                <button id="joinRoom" class="btn btn-primary">
                    <i class="fa-solid fa-sign-in-alt"></i> Entrar
                </button>
            </div>
            <div class="d-grid gap-2">
                <button id="createRoom" class="btn btn-primary">
                    <i class="fa-solid fa-plus"></i> Criar Sala
                </button>
            </div>
            <p id="mensagem" class="mt-3 text-center"></p>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
